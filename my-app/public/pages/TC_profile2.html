<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font-family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="../css/TC2.css" />

    <title>TC_profile</title>
  </head>

  <body class="TCsp-bgc">
    <div class="TCallwraper">
      <!-- main nav -->
      <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container">
          <div class="row flex-nowrap">
            <div class="">
              <a class="navbar-brand" href="#"
                ><img src="../images/logo/logo_desktop.png" alt=""
              /></a>
            </div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="#"
                    >Home <span class="sr-only">(current)</span></a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    id="navbarDropdown"
                    role="button"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                  >
                    Dropdown
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </div>
                </li>
              </ul>
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a href="" class="nav-link">account</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <!-- Main Content -->
      <div class="container mainContent">
        <!-- breadcrumb -->
        <div class="row">
          <div class="logo-m">
            <img src="../images/logo/log_mobile.png" alt="" />
          </div>
          <nav class="w-100">
            <ol class="breadcrumb col col-md-10 col-lg-12 m-0">
              <li class="breadcrumb-item"><a href="">首頁</a></li>
              <li class="breadcrumb-item"><a href="">會員中心</a></li>
              <li class="breadcrumb-item active">個人資料</li>
            </ol>
          </nav>
          <div class="col-10 ml-auto pageName">
            <span class="pageNameText profile">Profile</span>
          </div>
        </div>

        <div class="row justify-content-center">
          <!-- sidebar -->
          <nav class="sidebar col-2">
            <div class="avatar">
              <img
                src="../images/teacher/Thomas_Lillard.jpg"
                alt=""
                class="img-fluid"
              />
            </div>
            <ul class="nav-list">
              <li class="nav-item active">
                <a href="">
                  <i class="fas fa-user"></i>
                  <div>個人資料</div>
                </a>
              </li>
              <li class="nav-item">
                <a href="">
                  <i class="fas fa-key"></i>
                  <div>密碼更改</div>
                </a>
              </li>
              <li class="nav-item">
                <a href="">
                  <i class="fas fa-th-list"></i>
                  <div>課程列表</div>
                </a>
              </li>
              <li class="nav-item">
                <a href="">
                  <i class="fas fa-comment-alt"></i>
                  <div>聊天室</div>
                </a>
              </li>
              <li class="nav-item">
                <a href="">
                  <i class="fas fa-chart-line"></i>
                  <div>數據分析</div>
                </a>
              </li>
            </ul>
          </nav>
          <!-- form -->
          <form class="TCform col-12 col-md-8">
            <div class="TCform-content">
              <div class="TCform-head">
                <a href=""><i class="fas fa-chevron-left TCback-btn"></i></a>
                <div class="TCform-title">個人資料</div>
                <a href=""><i class="TCback-btn"></i></a>
                <button class="btn btn-secondary preview-btn-top">
                  個人頁面預覽
                </button>
              </div>

              <div class="d-flex align-items-center">
                <div class="profile-pic">
                  <img
                    src="../images/teacher/Thomas_Lillard.jpg"
                    class="img-fluid"
                    alt=""
                  />
                </div>
                <button class="btn btn-border-only">
                  <span>請選擇圖片</span>
                </button>
              </div>
              <div class="fullname d-flex">
                <div class="col-6 pl-0">
                  <input
                    type="text"
                    class="nameInputs"
                    placeholder="名字"
                    disabled
                  />
                </div>
                <div class="col-6 pr-0">
                  <input
                    type="text"
                    class="nameInputs"
                    placeholder="姓氏"
                    disabled
                  />
                </div>
              </div>
              <div class="TCmb-50">
                <input
                  type="email"
                  class="col-12 allInputs"
                  placeholder="信箱"
                  disabled
                />
              </div>
              <div class="TCmb-50">
                <input
                  type="date"
                  class="col-12 allInputs px-2"
                  placeholder="生日"
                />
              </div>

              <input type="text" class="col-12 allInputs" placeholder="暱稱" />
              <label class="notice" for="">請填寫至少一個字</label>
              <input
                type="text"
                class="col-12 allInputs"
                placeholder="請輸入擅長的語言"
              />
              <label class="notice" for="">請填寫至少一種擅長語言</label>

              <textarea
                name=""
                id=""
                rows="5"
                class="TC-intro w-100 col-12"
                placeholder="自我介紹"
              ></textarea>
            </div>
            <button class="btn btn-secondary mx-auto TCsave-btn">儲存</button>
            <button class="btn btn-secondary row preview-btn">
              個人頁面預覽
            </button>
          </form>
        </div>
      </div>
      <!-- bg decoration -->
      <div class="dec-circle"></div>
      <div class="dec-block"></div>
      <div class="earth"><img src="../images/elements/earth.png" alt="" /></div>
      <div class="dec-low-block"></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
