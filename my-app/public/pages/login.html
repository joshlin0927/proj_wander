<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <style>
    * {
      font-family: Noto Sans;
    }

    body {
      background-image: url('../public/imgs/其他/AdobeStock_408070902.jpeg');
      background-position: top;
      background-repeat: no-repeat;
      background-size: cover;
      /* 透明度0.6的黑色半透明遮罩 */
      background-color: rgba(0, 0, 0, 0.6);
      /* 設置背景混和模式為相乘模式 */
      background-blend-mode: multiply;
    }

    .title{ 
      font-size: 48px;
      font-weight: bold;
      color: rgba(6, 95, 142, 1);
      text-align: center;
      margin-top: 90px;
      margin-bottom:43px;
    }   

    .login {
      margin-top: 228px;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 150px;
      padding: 60px;
      padding: 0px;
      border: 2px solid rgba(6, 95, 142, 1);
      border-radius: 20px;
      background-color: white;
      height: fit-content;
    }

    .nav-item {
      width: 247px;
    }

    .form-sm {
      width: 80%;
      height: fit-content;
      margin: auto;
    }

    input::-webkit-input-placeholder {
      font-size: 15px
    }

    .shortInputs {
      border: 1px solid #868686;
      border-radius: 10px;
      height: 50px;
      font-size: 15px;
      margin-top: 60px;
      margin-bottom: 5px;
      background-color: transparent;
    }

    .lastName {
      margin-left: 5px;

    }

    .allInputs {
      border: 1px solid #868686;
      border-radius: 10px;
      height: 50px;
      font-size: 15px;
      background-color: transparent;
      

    }

    .notice {
    font-weight: bold;
    font-size: 14px;
    letter-spacing: -0.015em;
    color: #CF2727;
    margin-bottom: 22px;
    
    }

    .forgetPassword{
      text-align: center;
      font-size: 14px;
    }
   

    .signUpBtn {
      width: 123px;
      height: 50px;
      border: 0;
      border-radius: 180px;
      background-color: #F1EF5B;
      color: black;
      font-size: 15px;
      font-weight: bold;
      margin-bottom: 60px;
    }
    .joinus{
       text-align: center;
       font-size: 14px;
       margin-bottom: 30px;
    }
    a{
      color:rgba(6, 95, 142, 1);
    }

  
  </style>

  <title>Wander 登入</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </li>
      </ul>
  </nav>

  <div class="container">
    <div class="login col-lg-6">
     
      <form class="form-sm">
        <div class="title">Welcome Back!</div>
    
        <div class="d-flex justify-content-center"><input type="password" class="allInputs col-10"
            placeholder="請填寫電子信箱" />
        </div>
        <label class="notice col-10 ml-3" for="">請填寫正確的信箱</label>


        <div class="d-flex justify-content-center"><input type="text" class="allInputs col-10" placeholder="密碼*" />
        </div>
        <label class="notice col-10 ml-3" for="">密碼錯誤</label>
        <p class="forgetPassword">忘記密碼？</p>
        <div class="d-flex justify-content-center">
          <button type="button" class="signUpBtn change-btn">登入
          </button>
        </div>

        <p class="joinus">還沒加入我們？ <a href="#/" class="joinus">  前往註冊</a></p>
      </form>
    </div>
  </div>
</body>

</html>
