<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font-family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="../css/TC2.css" />
    <title>Company-backend</title>
  </head>

  <body class="TCsp-bgc">
    <!-- main nav -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <div class="container">
        <div class="row flex-nowrap">
          <div class="">
            <a class="navbar-brand" href="#"
              ><img src="../images/logo/logo_desktop.png" alt=""
            /></a>
          </div>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="#"
                  >Home <span class="sr-only">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Another action</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Something else here</a>
                </div>
              </li>
            </ul>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="" class="nav-link">account</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!-- Main Content -->
    <div class="container mainContent">
      <!-- breadcrumb -->
      <div class="row">
        <div class="logo-m">
          <img src="../images/logo/log_mobile.png" alt="" />
        </div>
        <nav class="w-100">
          <ol class="breadcrumb col col-md-10 col-lg-12 m-0">
            <li class="breadcrumb-item"><a href="">首頁</a></li>
            <li class="breadcrumb-item"><a href="">會員中心</a></li>
            <li class="breadcrumb-item active">個人資料</li>
          </ol>
        </nav>
      </div>
      <div class="row justify-content-center">
        <!-- content -->
        <form class="col-12">
          <div class="TCform-head ml-1 p-0">
            <a href=""><i class="fas fa-chevron-left TCback-btn"></i></a>
            <div class="TCform-title mr-auto">教師會員管理</div>
            <!-- desktop search bar -->
            <div class="search ml-0">
              <input
                type="text"
                class="searchbar"
                placeholder="請輸入課程名稱"
              />
              <button type="submit" class="">
                <i class="fas fa-search"></i>
              </button>
            </div>
            <div class="d-flex justify-content-end">
              <button class="btn TCbtn-sm-w-switch btn-primary">儲存</button>
            </div>
          </div>
          <div class="table-responsive company-table">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">姓名</th>
                  <th scope="col">生日</th>
                  <th scope="col">性別</th>
                  <th scope="col">國籍</th>
                  <th scope="col">擅長語言</th>
                  <th scope="col">E-mail</th>
                  <th scope="col">履歷</th>
                  <th scope="col">審核資格</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Thomas Lillard</td>
                  <td> 1974/08/07</td>
                  <td>男</td>
                  <td> 美國</td>
                  <td>英文、中文</td>
                  <td>mm03495@gmail.com</td>
                  <td>   
                    <a href="">
                      <i class="far fa-file-alt"></i>
                    </a>
                  </td>
                  <td>
                    <select name="" id="" class="custom-select">
                      <option value="0">未審核</option>
                      <option value="1">通過</option>
                      <option value="2">未通過</option>
                    </select>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <nav>
            <ul class="Mypagination justify-content-end">
              <li class="Mypage-item">
                <a class="Mypage-link" href="#" aria-label="Previous">
                  <i class="fas fa-chevron-left"></i>
                </a>
              </li>
              <li class="Mypage-item active">
                <a class="Mypage-link" href="#">1</a>
              </li>
              <li class="Mypage-item">
                <a class="Mypage-link" href="#">2</a>
              </li>
              <li class="Mypage-item">
                <a class="Mypage-link" href="#" aria-label="Next">
                  <i class="fas fa-chevron-right"></i>
                </a>
              </li>
            </ul>
          </nav>
        </form>
      </div>
      <!-- bg decoration -->
      <div class="TCallwraper">
        <div class="dec-circle"></div>
        <div class="dec-block"></div>
        <div class="earth">
          <img src="../images/elements/earth.png" alt="" />
        </div>
        <div class="dec-low-block"></div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
