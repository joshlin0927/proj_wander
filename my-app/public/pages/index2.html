    <script>
        // counpon modal click style
        $('#counponCanUse .modal-card').on('click', function () {
            if ($(this).attr('isChecked') !== 'checked') {
                $(this).attr('isChecked', 'checked');
                $(this).addClass('active').siblings().removeClass('active');
                $(this).siblings().attr('isChecked', '');
                $(this).children().last().html('<img src="../images/cart/checked_icon.svg" alt="">');
                $('#counponCanUse .modal-card').each(function (i, v) {
                    if ($(this).attr('isChecked') !== 'checked') {
                        $(this).children().last().html('<img src="../images/cart/check_icon.svg" alt="">');
                    }
                });
            }
        });
    </script>
