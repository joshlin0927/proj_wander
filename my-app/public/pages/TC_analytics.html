<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font-family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="../css/TC2.css" />
    <title>TC_analytics</title>
  </head>

  <body class="TCsp-bgc">
    <!-- main nav -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <div class="container">
        <div class="row flex-nowrap">
          <div class="">
            <a class="navbar-brand" href="#"
              ><img src="../images/logo/logo_desktop.png" alt=""
            /></a>
          </div>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="#"
                  >Home <span class="sr-only">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Another action</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Something else here</a>
                </div>
              </li>
            </ul>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="" class="nav-link">account</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mainContent">
      <!-- breadcrumb -->
      <div class="row">
        <div class="logo-m">
          <img src="../images/logo/log_mobile.png" alt="" />
        </div>
        <nav class="w-100">
          <ol class="breadcrumb col col-md-10 col-lg-12 m-0">
            <li class="breadcrumb-item">
              <a href="">首頁</a>
            </li>
            <li class="breadcrumb-item">
              <a href="">會員中心</a>
            </li>
            <li class="breadcrumb-item active">
              <a href="">個人資料</a>
            </li>
          </ol>
        </nav>
        <div class="col-10 ml-auto pageName">
          <span class="pageNameText analytics">Analytics</span>
        </div>
      </div>

      <div class="row">
        <!-- sidebar -->
        <nav class="sidebar col-2">
          <div class="avatar">
            <img
              src="../images/teacher/Thomas_Lillard.jpg"
              alt=""
              class="img-fluid"
            />
          </div>
          <ul class="nav-list">
            <li class="nav-item active">
              <a href="">
                <i class="fas fa-user"></i>
                <div>個人資料</div>
              </a>
            </li>
            <li class="nav-item">
              <a href="">
                <i class="fas fa-key"></i>
                <div>密碼更改</div>
              </a>
            </li>
            <li class="nav-item">
              <a href="">
                <i class="fas fa-th-list"></i>
                <div>課程列表</div>
              </a>
            </li>
            <li class="nav-item">
              <a href="">
                <i class="fas fa-comment-alt"></i>
                <div>聊天室</div>
              </a>
            </li>
            <li class="nav-item">
              <a href="">
                <i class="fas fa-chart-line"></i>
                <div>數據分析</div>
              </a>
            </li>
          </ul>
        </nav>

        <!-- form -->
        <form class="TCform col-12 col-md-10 px-4">
          <div class="TCform-head ml-1 p-0">
            <a href=""><i class="fas fa-chevron-left TCback-btn"></i></a>
            <div class="TCform-title mr-auto">數據分析</div>
            <!-- desktop search bar -->
            <div class="search ml-0">
              <input
                type="text"
                class="searchbar"
                placeholder="請輸入課程名稱"
              />
              <button type="submit" class="">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
          <!-- mobile search bar -->
          <div class="search-mobile">
            <input type="text" class="searchbar" placeholder="請輸入課程名稱" />
            <button type="submit" class="">
              <i class="fas fa-search"></i>
            </button>
          </div>
          <!-- chart -->
          <canvas
            id="myChart"
            class="col-12 TCmb-70"
            width="700"
            height="300"
          ></canvas>
          <!-- TCcourse card label -->
          <div class="TCcourseLabel col-12">
            <div class="Labelitem">課程封面</div>
            <div class="Labelitem">課程名稱</div>
            <div class="TCcourseLabel-right">
              <div class="Labelitem">上架日期</div>
              <div class="Labelitem">觀看次數</div>
              <div class="TCcourse-delete">
                <i class="far fa-times-circle opacity-0"></i>
              </div>
            </div>
          </div>
          <!-- course cards -->
          <div class="TCcourse-card col-12">
            <div class="TCcourse-img"></div>
            <div class="TCcourse-info">
              <div class="TCcourse-title">
                Thomas老師：從零開始的日文基礎課程3
              </div>
              <div class="TCcourse-info-right">
                <div class="TCcourse-detail">
                  <span>上架日期：</span> 2021/09/08
                </div>
                <div class="TCcourse-detail">
                  <span>觀看次數：</span> 123456789
                </div>
              </div>
            </div>
            <div class="TCcourse-delete opacity-0">
              <i class="far fa-times-circle"></i>
            </div>
          </div>
          <nav>
            <ul class="Mypagination justify-content-end">
              <li class="Mypage-item">
                <a class="Mypage-link" href="#" aria-label="Previous">
                  <i class="fas fa-chevron-left"></i>
                </a>
              </li>
              <li class="Mypage-item active">
                <a class="Mypage-link" href="#">1</a>
              </li>
              <li class="Mypage-item">
                <a class="Mypage-link" href="#">2</a>
              </li>
              <li class="Mypage-item">
                <a class="Mypage-link" href="#" aria-label="Next">
                  <i class="fas fa-chevron-right"></i>
                </a>
              </li>
            </ul>
          </nav>
        </form>
      </div>
    </div>

    <!-- bg decoration -->
    <div class="TCallwraper">
      <div class="dec-circle"></div>
      <div class="dec-block"></div>
      <div class="earth"><img src="../images/elements/earth.png" alt="" /></div>
      <div class="dec-low-block"></div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      var ctx = document.getElementById("myChart");
      var myChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun"],
          datasets: [
            {
              label: "觀看次數",
              data: [120, 109, 30, 50, 200, 310],
              backgroundColor: ["rgba(255, 99, 132, 0.2)"],
              borderColor: ["rgba(255, 99, 132, 1)"],
              borderWidth: 1,
            },
          ],
        },
        options: {
          scales: {
            y: {
              max: 500,
              beginAtZero: true,
            },
          },
        },
      });
    </script>
  </body>
</html>
