<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font-family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="../css/TC2.css" />

    <title>TC_course_edit</title>
  </head>

  <body class="TCsp-bgc">
    <div class="TCallwraper">
      <!-- main nav -->
      <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container">
          <div class="row flex-nowrap">
            <div class="">
              <a class="navbar-brand" href="#"
                ><img src="../images/logo/logo_desktop.png" alt=""
              /></a>
            </div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="#"
                    >Home <span class="sr-only">(current)</span></a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    id="navbarDropdown"
                    role="button"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                  >
                    Dropdown
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </div>
                </li>
              </ul>
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a href="" class="nav-link">account</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <!-- Main Content -->
      <div class="container mainContent">
        <!-- breadcrumb -->
        <div class="row">
          <div class="logo-m">
            <img src="../images/logo/log_mobile.png" alt="" />
          </div>
          <nav class="w-100">
            <ol class="breadcrumb col col-md-10 col-lg-12 m-0">
              <li class="breadcrumb-item"><a href="">首頁</a></li>
              <li class="breadcrumb-item"><a href="">會員中心</a></li>
              <li class="breadcrumb-item active">個人資料</li>
            </ol>
          </nav>
        </div>
        <div class="row justify-content-center">
          <!-- TCcourse-TCcourse-process bar -->
          <nav class="TCcourse-processBar col-10">
            <a href="" class="btn btn-border-only-no-h col-2">
              <i class="fas fa-chevron-left"></i>
              <span>返回列表</span>
            </a>
            <ul class="TCcourse-processBarList">
              <li class="TCcourse-processBar-item">
                <a href="">
                  <i class="far fa-check-circle"></i>
                  <div>課程細節頁面</div>
                </a>
              </li>
              <li class="TCcourse-processBar-item">
                <a href="">
                  <i class="far fa-check-circle"></i>
                  <div>課程內容上傳</div>
                </a>
              </li>
              <li class="TCcourse-processBar-item">
                <a href="">
                  <i class="far fa-check-circle"></i>
                  <div>課程內容管理</div>
                </a>
              </li>
            </ul>
          </nav>
          <!-- form -->
          <form class="TCform col-12 col-md-10">
            <div class="TCform-content">
              <div class="TCform-head">
                <a href=""><i class="fas fa-chevron-left TCback-btn"></i></a>
                <div class="TCform-title">課程細節頁面</div>
                <div class="d-flex justify-content-end">
                  <button class="btn TCbtn-sm-w-switch btn-primary">儲存</button>
                </div>
              </div>

              <div class="TCcourse-img-selector">
                <div class="TCcourse-pic-square">
                  <img
                    src="../images/course/日文課程.jpeg"
                    class="img-fluid"
                    alt=""
                  />
                </div>
                <button class="btn btn-border-only">
                  <span>請選擇圖片</span>
                </button>
              </div>
              <input
                type="text"
                class="col-12 allInputs"
                placeholder="請輸入課程標題"
              />
              <label class="TCnotice" for="">請填寫至少一個字</label>
              <select
                type="text"
                class="col-12 allInputs"
                placeholder="課程種類"
              >
                <option value="0" selected disabled>請選擇</option>
                <option value="Japanese">日文</option>
                <option value="English">英文</option>
                <option value="Chinese">中文</option>
              </select>
              <label class="TCnotice" for="">請選擇相對應的種類</label>
              <div class="TCmb-50">
                <input
                  type="number"
                  class="col-12 allInputs"
                  placeholder="課程定價"
                />
              </div>
              <textarea
                name=""
                id=""
                rows="5"
                class="TC-intro w-100 col-12"
                placeholder="課程介紹與說明"
              ></textarea>
            </div>
            <div class="onebtn-switch">
              <button class="btn btn-secondary mx-auto one-btn">儲存</button>
            </div>
          </form>
        </div>
      </div>
      <!-- bg decoration -->
      <div class="dec-circle-w"></div>
      <div class="dec-block-lg"></div>
      <div class="earth"><img src="../images/elements/earth.png" alt="" /></div>
      <div class="dec-low-block"></div>
    </div>
  </body>
</html>
