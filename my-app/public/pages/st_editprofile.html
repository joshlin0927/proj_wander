      /* 上面的黃色色塊 */
      .dec-block {
        display: block;
        position: absolute;
        right: 0;
        top: 0px;
        width: 56%;
        height: 335px;
        z-index: -2;
        background: #f1ef5b;
        border-radius: 0px 0px 0px 180px;
        animation: TChy 12s linear infinite;
      }

      /* 黃色色塊的動畫 */
      @keyframes TChy {
        0% {
          left: 50%;
        }

        50% {
          left: 46%;
        }

        100% {
          left: 50%;
        }
      }
