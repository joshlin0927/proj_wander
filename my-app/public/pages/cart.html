<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font-family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!-- CSS -->
    <link rel="stylesheet" href="../css/cart.css">
    <title>cart</title>

</head>

<body>
    <!-- Navbar -->
    <nav class="nav__header" id="nav__header">
        <div class="nav__singheader container">
            <div class="row flex-nowrap">
                <div class="col-3 p-0">
                    <a href="#" class="logo_desktop">
                        <img src="../images/logo/logo_desktop.png" />
                    </a>
                </div>
                <ul class="nav__pc_menu col-7">
                    <li><a href="#"><span class="nav__en">關於我們</span></a></li>
                    <li><a href="#"><span class="nav__en">課程總覽</span></a></li>
                    <li><a href="#"><span class="nav__en">我的課程</span></a></li>
                    <li><a href="#"><span class="nav__en">國際角落</span></a></li>
                </ul>
                <div class="col d-flex align-items-center justify-content-around">
                    <a href="#" class="nav_login">
                        <span class="nav_login_txt">登入</span>
                    </a>
                    <a href="#" class="nav_cart">
                        <img src="../images/cart/cart_icon.svg" alt="" class="nav_cart_icon">
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- breadcrumb -->
    <div class="container breadcontent">
        <div class="row">
            <div class="logo-m">
                <img src="../images/logo/log_mobile.png" alt="" />
            </div>
            <nav class="col-10 offset-1 col-md-12 offset-md-0 p-0">
                <ol class="breadcrumb p-0 m-0">
                    <li class="breadcrumb-item"><a href="#">首頁</a></li>
                    <li class="breadcrumb-item active" aria-current="page">購物車</li>
                </ol>
            </nav>
        </div>
    </div>
    <!-- Main -->
    <div class="container-fluid">
        <div class="row align-items-start">
            <!-- SideList -->
            <div class="cartSideList col-10 offset-1 col-md-3 offset-md-0 ">
                <img src="../images/cart/cartSideList.svg" alt="" class="cartSideListImage">
                <div class="cartSideListItem">
                    <span class="cartSideListItemNum">1</span>
                    <span class="cartSideListItemTxt">確認購物車內容</span>
                </div>
                <div class="cartSideListItem">
                    <span class="cartSideListItemNum c-blue bgc-white">2</span>
                    <span class="cartSideListItemTxt c-white">選擇付款方式</span>
                </div>
                <div class="cartSideListItem">
                    <span class="cartSideListItemNum c-blue bgc-white">3</span>
                    <span class="cartSideListItemTxt c-white">完成訂單&付款</span>
                </div>
                <div class="cartSideListLine1"></div>
                <div class="cartSideListLine2"></div>
            </div>
            <!-- Main Content -->
            <div class="cartMain container col-10 col-md-5">
                <!-- 購物車標題 -->
                <div class="row">
                    <div class="cartTitle">
                        <img src="../images/cart/cart_icon.svg" alt="" class="cartIcon">
                        <span class="cartTitleTxt">購物車</span>
                        <span class="cartQuality">已加入 3 堂課</span>
                    </div>
                    <div class="w-100"></div>
                    <div class="cartSort">
                        <span class="cartSortTxt">課程預覽</span>
                        <span class="cartSortTxt ml-5 pl-3">課程全名</span>
                        <span class="cartSortTxt mx-3 px-3">開課狀態</span>
                        <span class="cartSortTxt">售價</span>
                    </div>
                </div>
                <!-- 購物車item -->
                <div class="row">
                    <div class="cartItem">
                        <img src="../images/cart/jp_course.jpg" alt="" class="cartItemImage">
                        <div class="cartItemTxt cartItem-flex-grow-2">
                            <p class="cartItemName">日本自由行必學的實用日語會話</p>
                            <p class="cartItemStatus">已開課</p>
                            <span class="cartItemPrice">NT$2700</span>
                        </div>
                        <div class="cartItemBtn">
                            <a href="#" class="cartItemBtn-Detail">
                                <img src="../images/cart/cartItemDetail.svg" alt="">
                                <span>課程詳情</span>
                            </a>
                            <a href="#" class="cartItemBtn-Delete">
                                <img src="../images/cart/cartItemDelete.svg" alt="">
                                <span>刪除</span>
                            </a>
                        </div>
                    </div>
                    <div class="cartItem">
                        <img src="../images/cart/jp_course.jpg" alt="" class="cartItemImage cartItem-flex-grow-1">
                        <span class="cartItemTxt cartItem-flex-grow-2 cartItemName">日本自由行必學的實用日語會話</span>
                        <span class="cartItemTxt cartItem-flex-grow-1 cartItemStatus">已開課</span>
                        <span class="cartItemTxt cartItem-flex-grow-1 cartItemPrice">NT$2700</span>
                        <div class="cartItemBtn">
                            <a href="#" class="cartItemBtn-Detail">
                                <img src="../images/cart/cartItemDetail.svg" alt="">
                                <span>課程詳情</span>
                            </a>
                            <a href="#" class="cartItemBtn-Delete">
                                <img src="../images/cart/cartItemDelete.svg" alt="">
                                <span>刪除</span>
                            </a>
                        </div>
                    </div>
                    <div class="cartItem">
                        <img src="../images/cart/jp_course.jpg" alt="" class="cartItemImage cartItem-flex-grow-1">
                        <span class="cartItemTxt cartItem-flex-grow-2 cartItemName">日本自由行必學的實用日語會話</span>
                        <span class="cartItemTxt cartItem-flex-grow-1 cartItemStatus">已開課</span>
                        <span class="cartItemTxt cartItem-flex-grow-1 cartItemPrice">NT$2700</span>
                        <div class="cartItemBtn">
                            <a href="#" class="cartItemBtn-Detail">
                                <img src="../images/cart/cartItemDetail.svg" alt="">
                                <span>課程詳情</span>
                            </a>
                            <a href="#" class="cartItemBtn-Delete">
                                <img src="../images/cart/cartItemDelete.svg" alt="">
                                <span>刪除</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Checkout Detail -->
            <div class="checkout container col-2">
                <div class="row">
                    <div class="checkoutTitle">
                        <span>結帳明細</span>
                    </div>
                    <div class="checkoutSubtotal">
                        <span>小計</span>
                        <span>NT$8100</span>
                        <div class="w-100"></div>
                        <span>折扣</span>
                        <span>-NT$810</span>
                    </div>
                </div>
                <div class="row justify-content-end">
                    <div class="checkoutTotal">
                        NT$ 7310
                    </div>
                </div>
                <!-- 選擇優惠券 -->
                <div class="row justify-content-center">
                    <div class="checkoutCoupon">
                        <span>選擇使用的優惠券：</span>
                        <div class="w-100 mt-3 counponImage">
                            <img src="../images/cart/coupon.svg" alt="">
                        </div>
                        <!-- <div class="w-100 mt-3"></div>
                        <a href="#" class="ml-auto mr-auto">
                            <span class="selectCoupon">點我選擇優惠券</span>
                        </a> -->
                        <div class="w-100 mt-3"></div>
                        <a href="#" class="ml-auto">
                            <span class="selectOtherCoupon">選擇其他優惠券</span>
                        </a>
                    </div>
                </div>
                <!-- 結帳按鈕 -->
                <div class="row justify-content-center checkoutFooter">
                    <button class="btn checkoutBtn">我要結帳</button>
                </div>
            </div>
        </div>
    </div>





    <!-- bg decoration -->
    <div class="TCallwraper">
        <div class="dec-circle"></div>
        <div class="dec-block"></div>
        <div class="earth"><img src="../images/elements/earth.png" alt="" /></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

    <!-- navbarScroll -->
    <script src="../navbar(放上去)/assets/js/main.js"></script>

    <script>

    </script>
</body>

</html>
