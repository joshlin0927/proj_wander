<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font-family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="../css/TC2.css" />
    <title>TC_course</title>
  </head>

  <body class="TCsp-bgc">
    <!-- main nav -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <div class="container">
        <div class="row flex-nowrap">
          <div class="">
            <a class="navbar-brand" href="#"
              ><img src="../images/logo/logo_desktop.png" alt=""
            /></a>
          </div>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="#"
                  >Home <span class="sr-only">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Another action</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Something else here</a>
                </div>
              </li>
            </ul>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="" class="nav-link">account</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mainContent">
      <!-- breadcrumb -->
      <div class="row">
        <div class="logo-m">
          <img src="../images/logo/log_mobile.png" alt="" />
        </div>
        <nav class="w-100">
          <ol class="breadcrumb col col-md-10 col-lg-12 m-0">
            <li class="breadcrumb-item">
              <a href="">首頁</a>
            </li>
            <li class="breadcrumb-item">
              <a href="">會員中心</a>
            </li>
            <li class="breadcrumb-item active">
              <a href="">個人資料</a>
            </li>
          </ol>
        </nav>
        <div class="col-10 ml-auto pageName">
          <span class="pageNameText course">course</span>
        </div>
      </div>

      <div class="row">
        <!-- sidebar -->
        <nav class="sidebar col-2">
          <div class="avatar">
            <img
              src="../images/teacher/Thomas_Lillard.jpg"
              alt=""
              class="img-fluid"
            />
          </div>
          <ul class="nav-list">
            <li>
              <a href="" class="nav-item active">
                <i class="fas fa-user"></i>
                <div>個人資料</div>
              </a>
            </li>
            <li>
              <a href="" class="nav-item">
                <i class="fas fa-key"></i>
                <div>密碼更改</div>
              </a>
            </li>
            <li>
              <a href="" class="nav-item">
                <i class="fas fa-th-list"></i>
                <div>課程列表</div>
              </a>
            </li>
            <li>
              <a href="" class="nav-item">
                <i class="fas fa-comment-alt"></i>
                <div>聊天室</div>
              </a>
            </li>
            <li>
              <a href="" class="nav-item">
                <i class="fas fa-chart-line"></i>
                <div>數據分析</div>
              </a>
            </li>
          </ul>
        </nav>
        <!-- chatting list -->
        <div class="chatList col-12 col-md-5 col-lg-4">
          <div class="chatList-content">
            <div class="TCform-head ml-1">
              <a href=""><i class="fas fa-chevron-left TCback-btn"></i></a>
              <div class="TCform-title">聊天室</div>
              <a href=""
                ><i class="fas fa-chevron-left TCback-btn opacity-0"></i
              ></a>
            </div>
            <!-- a person -->
            <div class="chatCard">
              <div class="chatCardAvatar">
                <img
                  src="../images/students/Sagehashi Harue.jpeg"
                  class="img-fluid"
                />
              </div>
              <div class="chatCard-info">
                <div class="d-flex align-items-center">
                  <div class="chatName">Harue</div>
                  <div class="notification"></div>
                </div>
                <div class="LastMessageAndTime">
                  <p class="m-0">課程名稱：<span>123</span></p>
                  <div class="d-flex">
                    <p class="lastMessage">
                      我對第一段影片的某一些地方有疑問，適不適
                    </p>
                    <span>(15分鐘前)</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- chatting window -->
        <div class="chatWindow col-12 col-md-6 col-lg-5">
          <div class="chatWindowHead">
            <div class="talkTo">
              <div class="talkToAvatar">
                <img
                  src="../images/students/Sagehashi Harue.jpeg"
                  class="img-fluid"
                />
              </div>
              <div class="talkToName">Harue</div>
            </div>
            <div class="closeWindow">
              <i class="fas fa-times"></i>
            </div>
          </div>
          <div class="messageLeft">
            <div class="messageAvatar">
              <div class="messageAvatarFilter">
                <div class="Ltriangle">
                  <img
                    src="../images/students/Sagehashi Harue.jpeg"
                    class="img-fluid"
                  />
                </div>
              </div>
            </div>
            <div class="message left">
              <p>希金說過，有兩種模糊：一種源於思想感情的貧乏，只能用語言</p>
            </div>
          </div>
          <div class="messageRight">
            <div class="message right">
              <p>希金說過，有兩種模糊：一種源於思想感情的貧乏，只能用語言</p>
            </div>
            <div class="messageAvatar">
              <div class="messageAvatarFilter">
                <div class="Rtriangle">
                  <img
                    src="../images/teacher/Thomas_Lillard.jpg"
                    class="img-fluid"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- bg decoration -->
    <div class="TCallwraper">
      <div class="dec-circle"></div>
      <div class="dec-block"></div>
      <div class="earth">
        <img src="../images/elements/earth.png" alt="" />
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script></script>
  </body>
</html>
