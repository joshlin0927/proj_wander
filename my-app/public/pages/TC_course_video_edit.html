<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font-family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="../css/TC2.css" />
    <title>TC_course_video_edit</title>
  </head>

  <body class="TCsp-bgc">
    <!-- main nav -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <div class="container">
        <div class="row flex-nowrap">
          <div class="">
            <a class="navbar-brand" href="#"
              ><img src="../images/logo/logo_desktop.png" alt=""
            /></a>
          </div>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="#"
                  >Home <span class="sr-only">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Another action</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Something else here</a>
                </div>
              </li>
            </ul>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="" class="nav-link">account</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!-- Main Content -->
    <div class="container mainContent">
      <!-- breadcrumb -->
      <div class="row">
        <div class="logo-m">
          <img src="../images/logo/log_mobile.png" alt="" />
        </div>
        <nav class="w-100">
          <ol class="breadcrumb col col-md-10 col-lg-12 m-0">
            <li class="breadcrumb-item">
              <a href="">首頁</a>
            </li>
            <li class="breadcrumb-item">
              <a href="">會員中心</a>
            </li>
            <li class="breadcrumb-item active">
              <a href="">個人資料</a>
            </li>
          </ol>
        </nav>
      </div>
      <div class="row justify-content-center">
        <!-- TCcourse-process bar -->
        <nav class="TCcourse-processBar col-10">
          <a href="" class="btn btn-primary btn-border-only-no-h col-2">
            <i class="fas fa-chevron-left"></i>
            <span>返回列表</span>
          </a>
          <ul class="TCcourse-processBarList">
            <li class="TCcourse-processBar-item">
              <a href="">
                <i class="far fa-check-circle"></i>
                <div>課程細節頁面</div>
              </a>
            </li>
            <li class="TCcourse-processBar-item active">
              <a href="">
                <i class="far fa-check-circle"></i>
                <div>課程內容上傳</div>
              </a>
            </li>
            <li class="TCcourse-processBar-item">
              <a href="">
                <i class="far fa-check-circle"></i>
                <div>課程內容管理</div>
              </a>
            </li>
          </ul>
        </nav>
        <!-- form -->
        <form class="TCform col-12 col-md-10 px-4">
          <div class="TCform-head ml-1 p-0">
            <a href=""><i class="fas fa-chevron-left TCback-btn"></i></a>
            <div class="TCform-title mr-auto">課程內容管理</div>
            <!-- desktop search bar -->
            <div class="TCsearch ml-0">
              <input
                type="text"
                class="TCsearchbar"
                placeholder="請輸入課程名稱"
              />
              <button type="submit" class="">
                <i class="fas fa-search"></i>
              </button>
            </div>
            <div class="d-flex justify-content-end">
              <button class="btn TCbtn-sm-w-switch btn-primary">儲存</button>
            </div>
          </div>
          <!-- mobile search bar -->
          <div class="TCsearch-mobile">
            <input type="text" class="TCsearchbar" placeholder="請輸入課程名稱" />
            <button type="submit" class="">
              <i class="fas fa-search"></i>
            </button>
          </div>
          <!-- TCcourse card label -->
          <div class="TCcourseLabel col-12">
            <div class="Labelitem">影片截圖</div>
            <div class="Labelitem">影片名稱</div>
            <div class="TCcourseLabel-right">
              <div class="Labelitem">上傳日期</div>
              <div class="Labelitem">影片長度</div>
              <div class="TCcourse-delete">
                <i class="far fa-times-circle opacity-0"></i>
              </div>
            </div>
          </div>
          <!-- course cards -->
          <div class="TCcourse-card col-12">
            <div class="TCcourse-img"></div>
            <div class="TCcourse-info">
              <div class="TCcourse-title">
                Thomas老師：從零開始的日文基礎課程3
              </div>
              <div class="TCcourse-info-right">
                <div class="TCcourse-detail">
                  <span>上架日期：</span> 2021/09/08
                </div>
                <div class="TCcourse-detail">
                  <span>課程長度：</span> 01:02:30
                </div>
              </div>
            </div>
            <div class="TCcourse-delete">
              <i class="far fa-times-circle"></i>
            </div>
          </div>
          <nav>
            <ul class="Mypagination justify-content-end">
              <li class="Mypage-item">
                <a class="Mypage-link" href="#" aria-label="Previous">
                  <i class="fas fa-chevron-left"></i>
                </a>
              </li>
              <li class="Mypage-item active">
                <a class="Mypage-link" href="#">1</a>
              </li>
              <li class="Mypage-item">
                <a class="Mypage-link" href="#">2</a>
              </li>
              <li class="Mypage-item">
                <a class="Mypage-link" href="#" aria-label="Next">
                  <i class="fas fa-chevron-right"></i>
                </a>
              </li>
            </ul>
          </nav>
        </form>
      </div>

      <!-- modal-form -->
      <div class="mx-auto TCform col-12 col-md-6">
        <form class="py-4">
          <div class="TCform-content w-100">
            <div class="TCform-head ml-1">
              <a href=""><i class="fas fa-chevron-left TCback-btn"></i></a>
              <div class="TCform-title">影片資訊</div>
              <a href=""
                ><i class="fas fa-chevron-left TCback-btn opacity-0"></i
              ></a>
            </div>
            <div class="resume">
              <input class="col-12 allInputs" placeholder="請輸入影片標題 " />
              <button type="submit" class="btn btn-secondary browse">
                更改名稱
              </button>
            </div>
            <label class="TCnotice" for="">至少填寫一個字</label>
          </div>
        </form>
      </div>
    </div>
     <!-- bg decoration -->
     <div class="TCallwraper">
      <div class="dec-circle"></div>
      <div class="dec-block-lg"></div>
      <div class="earth">
        <img src="../images/elements/earth.png" alt="" />
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
