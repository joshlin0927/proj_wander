<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font-family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="../css/TC2.css" />
    <title>TC_password</title>
  </head>

  <body class="TCsp-bgc">
    <div class="TCallwraper">
      <!-- main nav -->
      <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container">
          <div class="row flex-nowrap">
            <div class="">
              <a class="navbar-brand" href="#"
                ><img src="../images/logo/logo_desktop.png" alt=""
              /></a>
            </div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="#"
                    >Home <span class="sr-only">(current)</span></a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    id="navbarDropdown"
                    role="button"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                  >
                    Dropdown
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </div>
                </li>
              </ul>
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a href="" class="nav-link">account</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>

      <!-- Main Content -->
      <div class="container mainContent">
        <!-- breadcrumb -->
        <div class="row">
          <div class="logo-m">
            <img src="../images/logo/log_mobile.png" alt="" />
          </div>
          <nav class="w-100">
            <ol class="breadcrumb col col-md-10 col-lg-12 m-0">
              <li class="breadcrumb-item"><a href="">首頁</a></li>
              <li class="breadcrumb-item"><a href="">會員中心</a></li>
              <li class="breadcrumb-item active">個人資料</li>
            </ol>
          </nav>
          <div class="col-10 ml-auto pageName">
            <span class="pageNameText password">Password</span>
          </div>
        </div>

        <div class="row justify-content-center">
          <!-- sidebar -->
          <nav class="sidebar col-2">
            <div class="avatar align-item-center">
              <img
                src="../images/teacher/Thomas_Lillard.jpg"
                alt=""
                class="img-fluid"
              />
            </div>
            <ul class="nav-list">
              <li class="nav-item active">
                <a href="">
                  <i class="fas fa-user"></i>
                  <div>個人資料</div>
                </a>
              </li>
              <li class="nav-item">
                <a href="">
                  <i class="fas fa-key"></i>
                  密碼更改
                </a>
              </li>
              <li class="nav-item">
                <a href="">
                  <i class="fas fa-th-list"></i>
                  課程列表
                </a>
              </li>
              <li class="nav-item">
                <a href="">
                  <i class="fas fa-comment-alt"></i>
                  聊天室
                </a>
              </li>
              <li class="nav-item">
                <a href="">
                  <i class="fas fa-chart-line"></i>
                  數據分析
                </a>
              </li>
            </ul>
          </nav>
          <!-- form -->
          <form class="TCform col-12 col-md-8">
            <div class="TCform-content w-100 col-md-10 col-lg-8">
              <div class="TCform-head p-0">
                <a href=""><i class="fas fa-chevron-left TCback-btn"></i></a>
                <div class="TCform-title">密碼更改</div>
                <a href=""><i class="TCback-btn"></i></a>
              </div>
              <input
                type="password"
                class="col-12 allInputs"
                placeholder="請輸入原密碼"
              />
              <label class="notice" for="">請填寫正確密碼</label>
              <input
                type="text"
                class="col-12 allInputs"
                placeholder="請輸入新密碼"
              />
              <label class="notice" for="">請填寫至少6位數密碼</label>
              <input
                type="text"
                class="col-12 allInputs"
                placeholder="請再次輸入新密碼"
              />
              <label class="notice" for="">與上列密碼不符</label>
              <button class="btn btn-secondary mx-auto one-btn">更改</button>
            </div>
          </form>
        </div>
      </div>
      <!-- bg decoration -->
      <div class="dec-circle"></div>
      <div class="dec-block"></div>
      <div class="earth"><img src="../images/elements/earth.png" alt="" /></div>
      <div class="dec-low-block"></div>
    </div>
  </body>
</html>
