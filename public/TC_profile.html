<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <title>TC_profile</title>
    <style>
        @media (min-width: 320px) {
            body {
                background: #F1F0E9;
            }

            .logo {
                width: 306.82px;
                height: 60px;
                margin-left: 44px;
                margin: 40px 44px 40px;
            }

            .bread {
                font-size: 14px;
                letter-spacing: -0.015em;
                font-weight: 500;
                color: #065F8E;
                padding: 0px 0px 15px 44px;
            }

            .profile-form {
                background: rgba(255, 255, 255, 0.8);
                border-radius: 20px;
            }

            .back {
                width: 40px;
                padding: 40px 16px;
                background-color: transparent;
                color: #065F8E;
            }

            .title {
                font-size: 24px;
                color: #065F8E;
                text-align: center;
                letter-spacing: -0.015em;
                font-weight: bold;
                display: flex;
                justify-content: center;
            }

            .nav {
                display: none;
                align-content: center;
                height: 80px;
                box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            }



        }
    </style>
</head>

<body>
    <object data="./svg/Earth_final-02.svg" class="logo"></object>

    <nav>
        <div class="container">
            <ul class="nav">
                <li class="nav-item ml-5">
                    <a class="nav-link active" aria-current="page" href="#">Active</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">

        <div class="row profile"></div>
        <div class="row bread">首頁/教師頁面/會員中心/個人資料</div>
        <div class="row profile-form">
            <div class="d-flex align-items-center">
                <a href=""><i class="fas fa-chevron-left back"></i></a>
                <div class="title"><span>個人資料</span></div>
            </div>

        </div>
    </div>

    <div class="dec-circle"></div>
    <div class="dec-block"></div>

</body>

</html>
