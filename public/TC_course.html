<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font-family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/TC.css" />
    <title>TC_course</title>
  </head>

  <body>
    <div class="allwraper">
      <!-- top nav -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#"
            ><img src="./images/logo/logo_desktop.png" alt=""
          /></a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="#"
                  >Home <span class="sr-only">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Another action</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Something else here</a>
                </div>
              </li>
            </ul>
            <ul class="navbar-nav">
              <li class="nav-item"><a href="" class="nav-link">account</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- bg decoration -->
      <div class="dec-circle"></div>
      <div class="dec-block"></div>
      <div class="earth"><img src="./images/elements/earth.png" alt="" /></div>
      <div class="dec-low-block"></div>
      <!-- breadcrumb -->
      <div class="container">
        <div class="logo">
          <img src="./images/logo/log_mobile.png" alt="" />
        </div>
        <nav class="">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="">首頁</a></li>
            <li class="breadcrumb-item"><a href="">會員中心</a></li>
            <li class="breadcrumb-item"><a href="">個人資料</a></li>
          </ol>
        </nav>
        <div class="pageName">
          <img src="./images/elements/course.png" alt="" />
        </div>
      </div>
      <div class="container">
        <div class="d-flex flex-wrap">
          <!-- sidebar -->
          <nav class="sidebar mr-0">
            <div class="avatar">
              <img
                src="./images/teachers/Thomas_Lillard.jpg"
                alt=""
                class="img-fluid"
              />
            </div>
            <ul class="nav_list">
              <li class="nav-item">
                <div class="active"></div>
                <a href="">
                  <i class="fas fa-user"></i>
                  <div>個人資料</div>
                </a>
              </li>
              <li class="nav-item">
                <a href="">
                  <i class="fas fa-key"></i>
                  密碼更改
                </a>
              </li>
              <li class="nav-item">
                <a href="">
                  <i class="fas fa-th-list"></i>
                  課程列表
                </a>
              </li>
              <li class="nav-item">
                <a href="">
                  <i class="fas fa-comment-alt"></i>
                  聊天室
                </a>
              </li>
              <li class="nav-item">
                <a href="">
                  <i class="fas fa-chart-line"></i>
                  數據分析
                </a>
              </li>
            </ul>
          </nav>
          <!-- form -->
          <form class="form-lg">
            <div class="d-flex align-items-center ml-1">
              <a href=""><i class="fas fa-chevron-left back"></i></a>
              <div class="form-title">我的課程</div>
              <div class="search">

                  <input
                    type="text"
                    class="searchbar"
                    placeholder="請輸入課程名稱"
                  />
                  <button type="submit" class="">
                    <i class="fas fa-search"></i>
                  </button>
              </div>
              <div class="d-flex justify-content-end">
                <button class="btn btn-sm btn-secondary">新增</button>
              </div>
            </div>
            <div class="search-mobile">
                <input
                  type="text"
                  class="searchbar"
                  placeholder="請輸入課程名稱"
                />
                <button type="submit" class="">
                  <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="labels"></div>
            <div class="TCcourse-card">
              <div class="TCcourse-img"></div>
              <div class="TCcourse-info">
                <div class="TCcourse-title">
                  Thomas老師：從零開始的日文基礎課程3
                </div>
                <div class="TCcourse-detail">課程種類： 日文</div>
                <div class="TCcourse-detail">上架日期： 2021/09/08</div>
                <div class="TCcourse-detail">課程長度： 01:02:30</div>
              </div>
              <div class="TCcourse-delete">
                <i class="far fa-times-circle"></i>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
